<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <title>View Log</title>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bodymovin/4.5.8/bodymovin.js"></script>
    <link href="https://cdn.bootcss.com/tether/1.4.0/css/tether.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/tether/1.4.0/js/tether.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.structure.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.theme.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
    <script src="../js/utils/wlog.js" charset="utf-8"></script>
</head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-12">
          <button type="button" class="btn btn-primary m-2" onclick="clearMsg()">Clear</button>
          <button type="button" class="btn btn-primary m-2" onclick="sendMsgTest()">sendMsgTest</button>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <div class="message" contenteditable="true">

          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      receive(function (message) {
        console.log(message);
        if (message && message.length < 5000) {
          $(".message").append('<pre>' + message + '</pre>');
        } else {
          $(".message").append('<textarea class="w-100">' + message + '</textarea>');
        }
      });
      function clearMsg() {
        $(".message").text('');
      }
      function sendMsgTest() {
        var date = new Date();
        wlog("now Date&Time : " + date.toLocaleDateString() + ' ' + date.toTimeString());
      }
    </script>
  </body>
</html>
