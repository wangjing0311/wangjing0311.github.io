<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1.0" name="viewport">
  <title>NetCapture</title>
  <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bodymovin/4.5.8/bodymovin.js"></script>
  <link href="https://cdn.bootcss.com/tether/1.4.0/css/tether.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/tether/1.4.0/js/tether.min.js"></script>
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcss.com/mark.js/8.9.0/mark.min.js"></script>
  <script src="https://cdn.bootcss.com/mark.js/8.9.0/jquery.mark.min.js"></script>
  <script src="https://cdn.bootcss.com/string-format/0.5.0/string-format.min.js"></script>
  <!-- http://fontawesome.io/icons/ -->
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.wilddog.com/sdk/js/2.3.10/wilddog.js"></script>
  <script src="https://cdn.bootcss.com/js-beautify/1.6.12/beautify.min.js"></script>
  <script src="../js/list/normal-list.js" charset="utf-8"></script>
  <script src="../js/requestviewer/Client.js" charset="utf-8"></script>
  <script src="../js/requestviewer/NetCapture.js" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar sticky-top navbar-light bg-faded">
      <div class="row mt-4">
        <div id="nav-content" class="col-12 d-flex flex-row">
          <button id="captureBtn" type="button" name="button" class="btn btn-success mr-2" onclick="netCapture()">Start</button>
          <button id="clearBtn" type="button" name="button" class="btn btn-info mr-2" onclick="clearCapture()">Clear</button>
          <div class="btn-group w-75">
            <button id="dev-name" type="button" class="btn btn-primary dropdown-toggle mr-2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            </button>
            <div id="dev-name-dropdown" class="dropdown-menu">
            </div>
          </div>
          <div class="input-group w-25">
            <input id="url-filter" type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Filter">
          </div>
        </div>
      </div>
      <!-- alert 提示框 -->
      <div class="row mt-3">
        <div id="alert-container" class="col-12">
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <strong>Info!</strong> {0}
          </div>
        </div>
      </div>
    </nav>
    <div id="list" class="row mt-4">
      <div class="item col-12 mt-2">
        <div class="row">
          <div class="col-11">
            <div class="row">
              <div class="col-12 bg-primary text-white url" contenteditable="true">
                url:htttttttttttttttttttttttp
              </div>
            </div>
            <div class="row capture-content d-none">
              <div class="col-12 bg-info">
                <pre class="request" contenteditable="true"></pre>
              </div>
              <div class="col-12 bg-success">
                <pre class="response" contenteditable="true"></pre>
              </div>
            </div>
          </div>
          <!-- d-inline -->
          <div class="arrow form-check-label col-1 text-right bg-warning d-flex flex-row justify-content-center">
            <!-- fa-chevron-down -->
            <i class="fa fa-chevron-right align-self-center text-muted"></i>
          </div>
        </div>
      </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  </div>
</body>
</html>
